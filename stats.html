<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/majstor-style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700,400">

    <script type="application/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/serviceURLs.js"></script>
    <script type="application/javascript" src="js/Chart.min.js"></script>
    <script type="application/javascript" src="js/stats.js"></script>

    <title>Math Master - Statistics</title>
</head>
<body>
<div id="mainContainer">
    <!-- Navigation bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Math Master</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="game.html">Play</a></li>
                    <li class="active"><a href="stats.html">Statistics<span class="sr-only"> (current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="statusNotLoggedIn">
                    <li class="statusNotLoggedIn"><a href="login.html">Login</a></li>
                    <li class="statusNotLoggedIn"><a href="registration.html">Register</a></li>
                    <li class="statusLoggedIn"><p class="navbar-text">You are logged in as:<p id="statusLoggedInUsername" class="navbar-text" style="font-weight: bold;">username</p></p></li>
                    <li class="statusLoggedIn"><a href="#" onclick="logout();">Log out</a></li>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="login-container" style="width: 100%; margin:auto; text-align: center;">
        <div class="panel panel-primary login">
            <div class="panel-body">
                <h1>Math Master Statistics</h1>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Your game statistics</h3>
                        <hr>
                        <div id="canvas-holder">
                            <canvas id="chart-area" width="300" height="300"/>
                        </div>
                        <br>
                        <div id="chart" style="font-weight: bold;"></div>
                        <hr>
                    </div>
                    <div class="col-md-6">
                        <h3>Global statistics</h3>
                        <hr>
                        <h4>Best win percentage</h4>
                        <div style="text-align: left; text-align: center;">
                            <table class="table" style="width: 25em; margin: auto;">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Player</th>
                                    <th>Win Ratio</th>
                                </tr>
                                </thead>
                                <tbody id="succ5">
                                </tbody>
                            </table>
                        </div>
                        <hr>
                        <h4>Who played the most</h4>
                        <div style="text-align: left; text-align: center;">
                            <table class="table" style="width: 25em; margin: auto;">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Player</th>
                                    <th>Games played</th>
                                </tr>
                                </thead>
                                <tbody id="most5">
                                </tbody>
                            </table>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
