<!DOCTYPE html>
<html>
<head lang="hr">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="css/majstor-style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700,400">

    <script type="application/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="bootstrap/js/bootstrap-dialog.min.js"></script>
    <script type="application/javascript" src="//cdn.socket.io/socket.io-1.2.1.js"></script>
    <script type="application/javascript" src="js/serviceURLs.js"></script>
    <script type="application/javascript" src="js/majstor-client.js"></script>

    <title>Math Master</title>
</head>
<body>
<div id="mainContainer" style="width:1215px;">
    <!-- Navigation bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Math Master</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Play<span class="sr-only"> (current)</span></a></li>
                    <li><a href="stats.html">Statistics</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="statusNotLoggedIn">
                    <li class="statusNotLoggedIn"><a href="login.html">Login</a></li>
                    <li class="statusNotLoggedIn"><a href="registration.html">Register</a></li>
                    <li class="statusLoggedIn"><p class="navbar-text">You are logged in as:<p id="statusLoggedInUsername" class="navbar-text" style="font-weight: bold;">username</p></p></li>
                    <li class="statusLoggedIn"><a href="#" onclick="logout();">Log out</a></li>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- List of rooms -->
    <div class="panel panel-primary" id="panelLeftContainer">
        <div class="panel-heading red" style="border-radius: 4px;">
            <h3 class="panel-title"><span id="roomsHeader">Games&nbsp;&nbsp;<span id="refreshRooms" class="glyphicon glyphicon-refresh" aria-hidden="true"></span></span><span id="playersHeader" style="display: none;">Me</span></h3>
        </div>

        <div id="roomScroller">
            <div id="rooms">
            </div>
            <div id="players">
            </div>
            <!--<div id="gradientRoomsPlayers"></div>-->
        </div>

        <button type="button" id="leaveRoom" class="btn red">Leave game</button>
    </div>

    <!-- Room / Game area -->
    <div class="panel panel-primary" id="panelCenterContainer">
        <div id="conenction-alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span class="alert-message">Unable to connect to game server. Please wait while reconnecting.</span>
        </div>

        <div class="login-container" id="middleContainer">
            <!-- Create room -->
            <div class="panel panel-default login" id="roomCreation">
                <div class="panel-body">
                    <div class="input-group">
                        <input type="text" class="form-control" id="roomName" maxlength="16" placeholder="Enter game name">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" id="joinRoom">Create game</button>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Play area -->
            <div class="panel panel-default login" id="roomPlay">
                <div class="panel-body">
                    <div id="progressContainer">
                    </div>
                    <div id="task">98 + 1</div>
                    <div id="suggestionsContainer">
                        <button type="button" id="suggestion1" class="btn btn-primary suggestion">1</button>
                        <button type="button" id="suggestion2" class="btn btn-primary suggestion">2</button>
                        <button type="button" id="suggestion3" class="btn btn-primary suggestion">3</button>
                        <button type="button" id="suggestion4" class="btn btn-primary suggestion">99</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Conversation -->
    <div class="panel panel-primary" id="panelRightContainer">
        <div class="panel-heading green" style="border-radius: 4px;">
            <h3 class="panel-title"><span id="chatHeaderLobby">Lobby</span><span id="chatHeaderGame" style="display: none;">Game name</span></h3>
        </div>
        <br>
        <div class="input-group">
            <input type="text" class="form-control" id="chatData" placeholder="Enter message">
            <span class="input-group-btn">
                <button class="btn green" type="button" id="chatSend">Send</button>
            </span>
        </div>
        <br>

        <div id="conversationContainer">
            <div id="conversation"></div>
            <!--<div id="gradientChat"></div>-->
        </div>
        <!--<textarea class="form-control" style="height:400px;"></textarea>-->
    </div>
</div>

<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body…</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
