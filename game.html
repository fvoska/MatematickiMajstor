<!DOCTYPE html>
<html>
<head lang="hr">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/majstor-style.css">
    <!--<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Patrick+Hand">-->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Courgette">

    <script type="application/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="//cdn.socket.io/socket.io-1.2.1.js"></script>
    <script type="application/javascript" src="js/majstor-client.js"></script>
    <title>Matematički Majstor</title>
</head>
<body>
<div id="mainContainer">

    <!-- List of rooms -->
    <div class="panel panel-primary" id="panelLeftContainer">
        <button type="button" id="leaveRoom" class="btn btn-primary">Napusti sobu</button>

        <div class="panel-heading">
            <h3 class="panel-title"><span id="roomsHeader">SOBE</span><span id="playersHeader" style="display: none;">IGRAČI</span></h3>
        </div>

        <div id="roomScroller">
            <div id="rooms">
            </div>
            <div id="players">
                <div class="player" id="player1">Marko</div>
                <div class="player" id="player2">Matija</div>
                <div class="player" id="player3">Martin</div>
                <div class="player" id="player4">Dino</div>
            </div>
        </div>
    </div>

    <!-- Room / Game area -->
    <div class="panel panel-primary" id="panelCenterContainer">
        <div class="login-container" id="middleContainer">
            <!-- Create room -->
            <div class="panel panel-default login" id="roomCreation">
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <label class="sr-only" for="roomName">Ime sobe</label>
                                <input class="form-control" id="roomName" placeholder="Upiši ime sobe" maxlength="16">
                            </div>
                        </div>
                        <button type="button" id="joinRoom" class="btn btn-primary">Napravi sobu</button>
                    </form>
                </div>
            </div>

            <!-- Play area -->
            <div class="panel panel-default login" id="roomPlay">
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div id="progressContainer">
                        </div>
                        <div id="task">98 + 1</div>
                        <div id="suggestionsContainer">
                            <button type="button" id="suggestion1" class="btn btn-primary suggestion">1</button>
                            <button type="button" id="suggestion2" class="btn btn-primary suggestion">2</button>
                            <button type="button" id="suggestion3" class="btn btn-primary suggestion">3</button>
                            <button type="button" id="suggestion4" class="btn btn-primary suggestion">99</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Conversation -->
    <div class="panel panel-primary" id="panelRightContainer">
        <div class="panel-heading">
            <h3 class="panel-title"><span id="chatHeaderLobby">RAZGOVOR (SVI)</span><span id="chatHeaderGame" style="display: none;">RAZGOVOR (IGRA)</span></h3>
        </div>
        <br>
        <div>
            <div class="input-group">
                <input type="text" class="form-control" id="chatData">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" id="chatSend">Pošalji</button>
                </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
        <br>

        <div id="conversation"></div>
        <!--<textarea class="form-control" style="height:400px;"></textarea>-->
    </div>
</div>
</body>
</html>
